<h1 id="the-poet-and-the-pauper">The Poet and the Pauper</h1>
<p><strong>By Dorothy Day</strong></p>
<p>Harvard Advocate, 108 (1975):28-29.</p>
<p><em>Summary: Depicts her encounters with W.H. Auden, and expresses her great admiration for him and his poems and also her gratitude for his help. (DDLW #140).</em></p>
