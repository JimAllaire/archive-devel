<h1 id="youth-group-plans-to-disseminate-catholic-worker">Youth Group Plans to Disseminate Catholic Worker</h1>
<p><strong>By Dorothy Day</strong></p>
<p>Interracial Review, 7 (October 1934):132.</p>
<p><em>Summary: A letter explaining the C.W. involvement in promoting the interracial cause. Speakers, pamphlets and schools are encouraged to promote the civil rights movement. (DDLW #55).</em></p>
