<h1 id="a-letter-from-mexico-city">A Letter from Mexico City</h1>
<p><strong>By Dorothy Day</strong></p>
<p>Commonweal, 11 (April 16, 1930): 683-684.</p>
<p><em>Summary: Discerns Mexico's political situation in view of its religious persecution. Discusses the cautious attitude of the clergy and the intensity of the people's faith. (DDLW #32).</em></p>
