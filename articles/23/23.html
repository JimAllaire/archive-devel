<p><strong>By Dorothy Day</strong></p>
<p><em>Summary: Published in pamphlet form by unknown private publisher. (possibly published by Dick Buchhorn) Reprinted- from the Catholic Worker July-August 1957 and from Loaves and Fishes. Comments on her arrest for disobeying the Civil Defense Act. (DDLW #23).</em></p>
