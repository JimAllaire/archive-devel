<h1 id="for-the-truly-poor">For the Truly Poor</h1>
<p><strong>By Dorothy Day</strong></p>
<p>Commonweal, 17 (March 15, 1933):544-545.</p>
<p><em>Summary: Characterizes the difficulty of finding decent housing, through her search with Maria, her Communist friend, and indicates her devotion to St. Joseph, by placing the search in his hands. (DDLW #43).</em></p>
