The Queen's Work, 26 (July 1934).

</p>

<P><I>Summary: Narrates her first meeting with Peter Maurin and gives a genesis account of the C.W. Describes its existence as day to day and states its purpose to proclaim the message of the gospels and the Popes Social encyclicals. (DDLW #52). </I>
