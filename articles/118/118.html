<h1 id="managed-news">Managed News</h1>
<p><strong>By Dorothy Day</strong></p>
<p>Critic, 22 (August-September 1963):53-54.</p>
<p><em>Summary: Criticizes both the Catholic and secular press for misrepresenting Cuba's revolution. Describes the tensions and accusations that arose from her visit to Cuba and defends its religious freedom. (DDLW #118).</em></p>
