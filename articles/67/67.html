<h1 id="fellow-worker-in-christ">Fellow Worker in Christ</h1>
<p><strong>By Dorothy Day</strong></p>
<p>Orate Fratres, 13 (January 22, 1939) :139-141.</p>
<p><em>Summary: A tribute to Fr. Virgil Michel, educator and liturgist. Describes what he meant to the C.W. community and discusses the similarities between him and P. Maurin. (DDLW #67).</em></p>
