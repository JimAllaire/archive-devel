<h1 id="tobacco-road">Tobacco Road</h1>
<p><strong>By Dorothy Day</strong></p>
<p>Commonweal, 39 (November 26, 1943):140-141.</p>
<p><em>Summary: A woman tells of her role in the play &quot;Tobacco Road&quot; and Dorothy who goes to see it describes her horror at how the audience laughed at every obscenity that appeared on stage. (DDLW #77).</em></p>
