<h1 id="prophet-without-honor">Prophet Without Honor</h1>
<p><strong>By Dorothy Day</strong></p>
<p>Third Hour, 6 (1956):10-17.</p>
<p><em>Summary: Incorporated into her book Loaves and Fishes (1963), particularly chapter 10. A brief history of Ammon Hennacy's life. Describes his somewhat irritating character and his active dedication to his causes. (DDLW #101).</em></p>
