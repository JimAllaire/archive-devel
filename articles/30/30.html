<h1 id="having-a-baby">Having a Baby</h1>
<p><strong>By Dorothy Day</strong></p>
<p>New Masses, 4 (June 1928):5-6.</p>
<p><em>Summary: Chronological description of the birth of her child. The article became so popular that it was reprinted in other socialist periodicals even in Russia. (DDLW #30).</em></p>
